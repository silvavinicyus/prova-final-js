<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css"> 
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> 
  <title>Loteria</title>
</head>

<header>
  <div class="header-left">    
    <span class= "tgl">TGL</span>    
    <span class="home">Home</span>        
  </div>

  

  <div class="header-right">
    <span class="account"> Account </span> 
    <span class="logout">Log Out <i class="fa fa-long-arrow-right"></i></span>
  </div>
</header>

<div class="divider-header"> </div>

<body>  
  <div class="content">  
    <div class="content-on-left">
      <div class="title">
        <b>NEW BET</b> FOR <span data-js="game-type">MEGA-SENA</span>
      </div>

      <div class="subtitle">
        Choose a game
      </div>

      <div class="game-selector">
        <button class="lotofacil" data-js="button-lotofacil" value="lotofacil">Lotof√°cil</button>
        <button class="megasena" data-js="button-mega" value="megasena">Mega-Sena</button>
        <button class="lotomania" data-js="button-lotomania" value="lotomania">Lotomania</button>
      </div>

      <div class="subtitle">
        Fill your bet
      </div>

      <p class="description" data-js="game-describer">
        Mark as many numbers as you want up to a maximum of 50. Win by hitting 15, 16, 17, 18, 19 20 or none of the 20 numbers drawn.
      </p>

      <div class="numbers-div">
        <div class="numbers-container">
          
        </div>
      </div>
      
      <div class="bottom-buttons">
        <div class = "complete-clear">
          <button id="complete-game">Complete Game</button>
          <button id="clear-game">Clear Game</button>
        </div>
  
        <button id="create-game" type="submit">
          <img class="cart-image" src="./assets/create-game-cart.png"> Add to Cart
        </button>
    </div>               
    </div>

    <div class="content-on-right">                
      <div class="main-content">
        <p class="right-title">CART</p>

        <div data-js="game-box-js" class="game-box">          
        </div>

        <p class="cart-total">
          <b>CART</b> TOTAL: R$ <span class="price">
        </p>
        
      </div>
      <div class="foot-save">
        <p class="p-save">Save <i class="fa fa-long-arrow-right"></i></p>
      </div>
    </div>
  </div>
  
  <script src="javascript/index.js"></script>
</body>
</html>
